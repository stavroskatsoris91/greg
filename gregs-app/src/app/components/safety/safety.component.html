<div class="main-content">
    <div class="empty-box"></div>
    <div class="box green-2" *ngFor="let safe of safety">
      <div class="container horses">
        <div class="title m-b">{{safe.title}}</div>
        <ul class="list">
          <li *ngFor="let list of safe.list" class="text">{{list}}</li>
        </ul>
        <p *ngFor="let text of safe.text" class="text">{{text}}</p>
      </div>
    </div>
  </div>
