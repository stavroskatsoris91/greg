<div class="main-content">
    <div class="empty-box"></div>
    <div class="box green-5">
      <div class="container horses">
        <div class="title m-b">Horse Carriage Tours </div>
        <p *ngFor="let carriage of carriageText" class="text">{{carriage}}</p>
        <div class="photos">
          <div class="photo" *ngFor="let image of photos;let i = index">
            <img [src]="image" (click)="showModal(i)"/>
          </div>
        </div>
      </div>
    </div>
  </div>
