<div class="header">
  <div class="container">
    <a routerLink="/" class="logo">
      <img src="/images/logo2.png">
    </a>
    <div class="burger-menu">
      <button type="button" data-toggle="collapse" data-target="#js-navbar-collapse" aria-expanded="false">
        <div></div>
        <div></div>
        <div></div>
      </button>
    </div>
    <div class="collapse menu-2" id="js-navbar-collapse" (clickOutside)="hideCollapse()">
      <div class="" *ngFor="let opt of menu; let i  = index;">
        <a [routerLink]="opt.trigger?opt.path:path" class="nav-link"
          [ngClass]="{active:opt.path&&opt.path.indexOf(path)>=0}" data-toggle="collapse"
          [attr.data-target]="'#sub'+i">{{opt.name}}</a>
        <div class="collapse sub" [id]="'sub'+i" *ngIf="opt.sub" aria-expanded="false">
          <div class="" *ngFor="let sub of opt.sub">
            <a [routerLink]="sub.path" class="nav-link" [ngClass]="{active:path===sub.path}">{{sub.name}}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="menu">
      <ul class="">
        <li *ngFor="let opt of menu; let i = index;">
          <a [routerLink]="opt.trigger?opt.path:path" class="nav-link" type="button"
            [ngClass]="{active:opt.path&&opt.path.indexOf(path)>=0}" data-toggle="collapse" [attr.data-target]="'#sub-'+i"
            aria-expanded="false">{{opt.name}}</a>
          <div class="collapse sub" [id]="'sub-'+i" *ngIf="opt.sub" aria-expanded="false">
            <ul>
              <li class="" *ngFor="let sub of opt.sub">
                <a [routerLink]="sub.path" class="nav-link" [ngClass]="{active:path===sub.path}">{{sub.name}}</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
