<div class="main-content">
    <div class="empty-box"></div>
    <div class="box yellow">
      <div class="container horses">
        <div class="title m-b">Photo Shoots</div>
        <p ng-repeat="photo in Ctrl.photoshoots" class="text">{{photo}}</p>
        <div class="photos">
          <div class="photo" ng-repeat="image in Ctrl.photos">
            <img ng-src="{{image}}" ng-click="Ctrl.showModal($index)"></img>
          </div>
        </div>
      </div>
    </div>
  </div>
