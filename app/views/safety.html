<div class="main-content">
    <div class="empty-box"></div>
    <div class="box green-2" ng-repeat="safe in Ctrl.safety">
      <div class="container horses">
        <div class="title m-b">{{safe.title}}</div>
        <ul class="list">
          <li ng-repeat="list in safe.list" class="text">{{list}}</li>
        </ul>
        <p ng-repeat="text in safe.text" class="text">{{text}}</p>
      </div>
    </div>
  </div>
