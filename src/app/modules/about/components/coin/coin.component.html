<div class="coin-area" (click)="showModal()">
    <div class="skill-icon blue">
        <div class="coin">
            <div class="icon" [class.head]="!head" [style.background-image]="side(0)" [attr.aria-label]="(sides[0].description | translate)"></div>
        </div>
        <div class="coin">
            <div class="icon" [class.head]="head" [style.background-image]="side(1)" [attr.aria-label]="(sides[1].description | translate)"></div>
        </div>
    </div>
</div>
