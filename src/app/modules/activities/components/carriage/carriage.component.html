<div class="main-content">
  <div class="box blue">
    <div class="container horses">
      <div class="title m-b">{{'carriage.title' | translate}}</div>
      <p *ngFor="let copy of carriageCopy" class="text">{{copy | translate}}</p>
      <div class="photos">
        <div class="photo" *ngFor="let image of photos;let i = index">
          <img [src]="image" (click)="showModal(i)" />
        </div>
      </div>
    </div>
  </div>
</div>
