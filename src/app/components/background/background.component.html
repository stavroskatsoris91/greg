<div class="background-component">
    <div class="background" id="background-1">
        <span class="animation" role="img"
            [style.transform]="'translateY(-' +scrollTop +'%)'"
            [attr.aria-label]="(labels[0] | translate)"></span>
    </div>
    <div class="background second" id="background-2">
        <span class="animation" role="img"
        [style.transform]="'translateY(-' +scrollTop +'%)'"
        [attr.aria-label]="(labels[1] | translate)"></span>
    </div>
</div>
