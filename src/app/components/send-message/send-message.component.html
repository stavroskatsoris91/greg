<div class="main-content">
    <app-empty-box></app-empty-box>
    <div class="box green">
      <div class="container horses">
        <div class="title m-b">{{'contact.title' | translate}}
        </div>
        <form [formGroup]="messageForm" class="submit-form" (ngSubmit)="submitForm()" appScrollToError>
          <div class="input input__default">
            <label>{{'contact.field.name' | translate}}</label>
            <input formControlName="name" class="required" type="text" [ngClass]="{'invalid': false}">
            <div class="error-message" *ngIf="submitted && validate.name.errors">
              <div *ngIf="submitted && validate.name.errors">
                {{'contact.requiredName' | translate}}
              </div>
            </div>
          </div>
          <div class="input input__default">
            <label>{{'contact.field.email' | translate}}</label>
            <input formControlName="email" class="required" type="email" [ngClass]="{'invalid': false}">
            <div class="error-message" *ngIf="submitted && validate.email.errors">
              <p *ngIf="validate.email.errors.required"> {{'contact.requiredField' | translate}} </p>
              <p *ngIf="validate.email.errors.email"> {{'contact.invalidEmail' | translate}} </p>
            </div>
          </div>
          <div class="input input__default">
            <label>{{'contact.field.contactNumber' | translate}}</label>
            <input formControlName="tel" class="required" type="tel">
            <p class="error-message" *ngIf="submitted && validate.tel.errors">
              {{'contact.requiredField' | translate}}
            </p>
          </div>
          <div class="input input__default">
            <label>{{'contact.field.message' | translate}}</label>
            <textarea formControlName="message" rows="4"></textarea>
            <p class="error-message" *ngIf="submitted && validate.message.errors">
              {{'contact.requiredField' | translate}}
            </p>
          </div>
          <div class="text-center">
            <button type="submit" class="button-info">{{'contact.field.submit' | translate}}</button>
          </div>
        </form>
        <div>
          Or send on messenger or whatsapp
        </div>
      </div>
    </div>
  </div>
