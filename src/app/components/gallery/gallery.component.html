<div class="main-content">
  <div class="empty-box"></div>
  <div class="box green-4">
    <div class="container horses">
      <div class="Gallery__Options text-center">
        <div class="Gallery__Options__Option" [class.Gallery__Options__Option--selected]="selectedTitle(title)"
          *ngFor="let title of titles" (click)="selected = title">{{title | translate}}</div>
      </div>
    </div>
    <div class="Gallery__Images" [style.height]="containersHeight | async">
      <app-gallery-image *ngFor="let image of setImagePositions | async" [top]="image.style.top"
        [left]="image.style.left" [imageSrc]="image.src" [width]="image.style.width"></app-gallery-image>
    </div>
  </div>
</div>
