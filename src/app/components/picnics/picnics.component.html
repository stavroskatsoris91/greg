<div class="main-content">
  <div class="box purple">
    <div class="container horses">
      <div class="title m-b">{{'picnics.title' | translate}}</div>
      <p *ngFor="let picnic of picnics" class="text">{{picnic | translate}}</p>
      <div class="picnic-photos">
        <div class="photo" *ngFor="let image of photos;let i =index">
          <img [src]="image" (click)="showModal(i)" />
        </div>
      </div>
    </div>
  </div>
</div>
