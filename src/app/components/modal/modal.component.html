<div class="Modal" [class.Modal--open]="group" *ngIf="group">
    <div class="Modal__Container">
        <div class="Modal__Container Modal__Container__Background" (click)="group=null"></div>
        <div class="Modal__Content">
            <div class="Modal__Buttons">
                <div class="Modal__Button" (click)="prev()">{{left}}</div>
                <div class="Modal__Button" (click)="group=null">&times;</div>
                <div class="Modal__Button" (click)="next()">{{right}}</div>
            </div>
            <div class="Modal__Image" (click)="next()">
                <img [src]="group[index].img">
            </div>
        </div>

    </div>
    <!-- <div class="caption">{{(index+1)+' / '+group.length}}</div> -->
</div>
